plugins {
    id 'nu.studer.credentials' version '1.0.4'
}
apply plugin: 'java'

defaultTasks 'clean', 'test'

sourceSets {
  main {
    java {srcDir 'src'}
    resources {srcDir 'src'}
  }
  test {
    java {srcDir 'test'}
    resources {srcDir 'test'}
  }
}

repositories{
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
  testCompile 'com.codeborne:selenide:4.12.2'
}

task libs(type: Sync) {
  from configurations.testCompile
  into "$buildDir/lib"
}

compileJava.dependsOn libs

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 1.8
[compileJava, compileTestJava]*.targetCompatibility = 1.8
println "Username: " + credentials."lauser"

test {
  systemProperties = [
    'file.encoding': 'UTF-8',
    'selenide.browser': 'firefox',
    'linuxacademy.username': credentials."lauser",
    'linuxacademy.password': credentials."lapassword"
  ]
  testLogging.showStandardStreams = true
}
